<script>
    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }

    let w = document.body.getBoundingClientRect().width;
    let h = document.body.getBoundingClientRect().height;

    const btn = document.getElementById("btn_no")

    const initialTop = btn.getBoundingClientRect().top - h + 19;
    const initialRight = btn.getBoundingClientRect().right - w;
    const initialBottom = btn.getBoundingClientRect().bottom - h;
    const initialLeft = btn.getBoundingClientRect().left - w - 241;

    btn.addEventListener('mouseenter', function (ev) {
      btn.style.right = `${getRandomArbitrary(-initialLeft, initialRight)}px`
      btn.style.bottom = `${getRandomArbitrary(-initialTop, initialBottom)}px`

      console.log({ top: btn.style.top, right: btn.style.right });
    })
